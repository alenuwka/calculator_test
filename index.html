<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calcualtor</title>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <div>
        <div id="display"></div>
        <div id="numberpad">
            <button class="numbers" onclick="calculateNumber(7)">7</button>
            <button class="numbers" onclick="calculateNumber(8)">8</button>
            <button class="numbers" onclick="calculateNumber(9)">9</button>
            <button class="numbers" onclick="calculateNumber('+')">+</button>
            <button class="numbers" onclick="calculateNumber('=')">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
